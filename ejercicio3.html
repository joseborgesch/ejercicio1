<html>
<head>
    <title>Formulario de registro - mi web</title>
</head>
<form>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p>
            <label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" maxlength="30"> 
        </p>
        <p>
            <label for="apellidos">Apellidos</label> <input type="text" name="apellidos" id="apellidos" maxlength="30"> 
        </p>

        <p>Sexo:    <input type="radio" name="sexo" id="sexo-h" value="h"> <label for="sexo-h">Hombre</label>
                    <input type="radio" name="sexo" id="sexo-m" value="m"> <label for="sexo-m">Mujer</label>
        </p>

        <p>
            <label for="correo">Correo</label> <input type="text" name="correo" id="correo" maxlength="25">
        </p>
        <p>
            <label for="localidad">Localidad</label>
            <select name="localidad" id="localildad">
                <option>Venezuela</option>
                <option>USA</option>
                <option>Espana</option>
                <option>Argentina</option>
            </select>
        </p>
    </form>

    <p>
<label for="Descripcion">Descripcion</label>
<textarea name="descripcion" id="descripcion" cols="60" rows="6"></textarea>
    </p>

<p>
<input type="checkbox" name="info" id="info" checked="checked"> <label for="info">Deseo recibir informacion sobre novedades y ofertas</label>
</p>

<p>
<input type="checkbox" name="condiciones" id="condiciones"> <label for="condiciones">Declaro haber leido y aceptar las condiciones</label>
</p>

<p><input type="submit" value="Enviar"></p>

</form>

</body>
</html>
